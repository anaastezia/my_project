<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Питаннячко...</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4, #ffd1ff, #a18cd1);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            font-family: 'Montserrat', sans-serif;
            overflow: hidden;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.85); 
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            max-width: 90%;
            width: 350px;
            z-index: 10;
            position: relative;
        }

        h1 {
            color: #d63384;
            font-size: 1.8rem;
            margin-bottom: 20px;
            line-height: 1.4;
        }

        img {
            width: 100%;
            max-width: 200px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        button {
            padding: 12px 25px;
            font-size: 1.1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-family: 'Montserrat', sans-serif;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.2s, background-color 0.2s; 
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
            z-index: 20;
            position: relative;
        }

        #yesBtn:hover {
            background-color: #d6336c;
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(255, 77, 109, 0.6);
        }

        #noBtn {
            background-color: #fff;
            color: #333;
            z-index: 100; 
            transition: 0.3s ease;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <div class="glass-card" id="card">
        <div id="questionContent">
            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOTFpeWF6Y3c0M3h6Zm85cDR4Z3Z6a3l5a3Z6a3l5a3Z6eCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/cLS1cfxvGOPVpf9g3y/giphy.gif" alt="Cute bear">
            <h1>Будеш моєю валентинкою?</h1>
            
            <div class="buttons">
                <button id="yesBtn">ТАК</button>
                <button id="noBtn">Ні</button>
            </div>
        </div>

        <div id="successContent" class="hidden">
            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExM3h6Zm85cDR4Z3Z6a3l5a3Z6a3l5a3Z6a3l5a3Z6a3l5a3Z6eCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/T86i6yDyOYz7J6dPhf/giphy.gif" alt="Happy bear">
            <h1>Ура! Я знала, що ти погодишся! ❤️</h1>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const questionContent = document.getElementById('questionContent');
        const successContent = document.getElementById('successContent');

        function moveButton() {
            const windowWidth = window.innerWidth;
            const windowHeight = window.innerHeight;
            
            const btnWidth = noBtn.offsetWidth;
            const btnHeight = noBtn.offsetHeight;

            const randomX = Math.random() * (windowWidth - btnWidth);
            const randomY = Math.random() * (windowHeight - btnHeight);

            noBtn.style.position = 'fixed'; 
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        }

        // Обробники подій
        noBtn.addEventListener('mouseover', moveButton);
        noBtn.addEventListener('click', moveButton);
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            moveButton();
        });

        yesBtn.addEventListener('click', () => {
            questionContent.classList.add('hidden');
            successContent.classList.remove('hidden');
            createConfetti();
        });

        function createConfetti() {
            const colors = ['#ff4d6d', '#ff8fa3', '#ffe5ec', '#fff0f3', '#a18cd1'];
            
            for (let i = 0; i < 60; i++) {
                const confetti = document.createElement('div');
                confetti.style.position = 'fixed';
                confetti.style.width = Math.random() * 10 + 5 + 'px';
                confetti.style.height = Math.random() * 10 + 5 + 'px';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.top = '-20px';
                confetti.style.zIndex = '1000';
                confetti.style.opacity = Math.random();
                confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
                confetti.style.transition = `top ${Math.random() * 2 + 2}s ease-in, transform 3s ease-in`;
                
                document.body.appendChild(confetti);

                setTimeout(() => {
                    confetti.style.top = '110vh';
                    confetti.style.transform = `rotate(${Math.random() * 720}deg)`;
                }, 50);
            }
        }
    </script>
</body>
</html>
